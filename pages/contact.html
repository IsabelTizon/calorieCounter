<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="Isabel Tizon Arranz">
    <meta name="description" content="Contact Page">

    <title>Contact Page</title>

    <!-- Sources -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <!-- Links Bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- External styles -->
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/contact.css" rel="stylesheet">
</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo" src="../images/logo.jpg" alt="logo"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link  text-light active" aria-current="page"
                                href="../pages/howAffect.html">How Affect</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-light" aria-current="page"
                                href="../pages/howAffect.html#tips">Tips</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../pages/calorieCounter/counter.html">Counter</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

    </header>

    <main class="contact-page">
        <form class="inputs-fields">
            <!-- Inputs fields -->
            <input id="name" class="box-input my-2 px-4" type="text" placeholder="Name..." value="" required>
            <br>
            <input id="email" class="box-input my-2 px-4" type="text" placeholder="Email..." value="" required>
            <br>
            <input id="postcode" class="box-input my-2 px-4" type="text" placeholder="Postcode..." value="" required>
            <br>
            <!-- text-area -->
            <textarea id="box-text-area" class="box-input px-4 py-2 my-4 align-self-start"
                placeholder="Message..."></textarea><br />

            <!-- Subscritions -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check1">
                <label class="form-check-label" for="check1">Sign up to our Newsletter</label>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="check2">
                <label class="form-check-label" for="check2">Sign up to your calorie count</label>
            </div>
            <button type="submit" class="btn btn-primary my-5 submit-btn">Submit</button>
        </form>

    </main>

    <footer class="three-btn-footer fixed-bottom">
        <div class="btn back">
            <a class="back-btn" href="#" onclick="history.back()"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="btn middle">
            <a class="contact-btn" href="../pages/contact.html"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="btn right">
            <a id="counter-btn" href="../pages/calorieCounter/yourCalorie.html"><i class="fas fa-weight"></i></a>
        </div>
    </footer>




    <!-- Bs Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
