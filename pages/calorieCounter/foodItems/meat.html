    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">


    <!-- Links Bs css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- External styles -->
    <link href="../../../css/index.css" rel="stylesheet">
    <link href="../../../css/counter.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../../index.html"><img class="logo" src="../../../images/logo.jpg"
                        alt="logo"></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link  text-light active" aria-current="page" href="../../howAffect.html">How
                                Affect</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-light" aria-current="page"
                                href="../../howAffect.html#tips">Tips</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="../../../pages/calorieCounter/counter.html">Counter</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
    </header>

    <main class="meatPage">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="text-black">Meat</h1>
            </div>

            <input type="text" id="myInput" class="p-2 my-4 w-100" onkeyup="myFunction()"
                placeholder="Search meat calories..." title="Type in a name">


            <ul id="myUL" class="total-cards">


                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/meat/salami.jpg" alt="salami">
                    <div class="card-body">
                        <span>Salami</span>
                        <div class="card-title">Salami</div>
                        <div class="card-Kcal">336 Kcal</div>
                        <button type="button" id="btn-add-salami" class="btn-add-salami btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/meat/sausages.jpg" alt="sausages">
                    <div class="card-body">
                        <span>Sausages</span>
                        <div class="card-title">Sausages</div>
                        <div class="card-Kcal">346 Kcal</div>
                        <button type="button" id="btn-add-sausages"
                            class="btn-add-sausages btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/meat/chicken.jpg" alt="chicken">
                    <div class="card-body">
                        <span>Chicken</span>
                        <div class="card-title">Chicken</div>
                        <div class="card-Kcal">239 Kcal</div>
                        <button type="button" id="btn-add-chicken" class="btn-add-chicken btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/meat/bacon.jpg" alt="bacon">
                    <div class="card-body">
                        <span>Bacon</span>
                        <div class="card-title">Bacon</div>
                        <div class="card-Kcal">541 Kcal</div>
                        <button type="button" id="btn-add-bacon" class="btn-add-bacon btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/meat/steak.jpg" alt="steak">
                    <div class="card-body">
                        <span>Steak</span>
                        <div class="card-title">Steak</div>
                        <div class="card-Kcal">271 Kcal</div>
                        <button type="button" id="btn-add-steak" class="btn-add-steak btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/meat/turkey.jpg" alt="turkey">
                    <div class="card-body">
                        <span>Turkey</span>
                        <div class="card-title">Turkey</div>
                        <div class="card-Kcal">189 Kcal</div>
                        <button type="button" id="btn-add-turkey" class="btn-add-turkey btn btn-primary">Add</button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer class="three-btn-footer fixed-bottom">
        <div class="btn back">
            <a class="back-btn" href="#" onclick="history.back()"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="btn middle">
            <a class="contact-btn" href="../../../pages/contact.html"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="btn right">
            <a id="counter-btn" href="../../../pages/calorieCounter/yourCalorie.html"><i class="fas fa-weight"></i></a>
        </div>
    </footer>



    <script>
        function myFunction() {
            var input, filter, ul, li, span, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();

            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");

            for (i = 0; i < li.length; i++) {
                span = li[i].getElementsByTagName("span")[0];
                txtValue = span.textContent || span.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>

    <!-- counter js -->
    <!-- counter js -->
    <script src="../../../js/meat.js"></script>

        crossorigin="anonymous"></script>
