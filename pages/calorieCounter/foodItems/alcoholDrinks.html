<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../../index.html"><img class="logo" src="../../../images/logo.jpg"

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <a class="nav-link  text-light active" aria-current="page" href="../../howAffect.html">how
                                Affect</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link  text-light" aria-current="page"
                                href="../../howAffect.html#tips">Tips</a>

                        <li class="nav-item">
                            <a class="nav-link text-light" href="../../../pages/calorieCounter/counter.html">Counter</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="alcoholDrinksPage">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="text-black">Alcohol Drinks</h1>
            </div>

            <input type="text" id="myInput" class="p-2 my-4 w-100" onkeyup="myFunction()"
                placeholder="Search alcohol drinks calories..." title="Type in a name">

            <ul id="myUL" class="total-cards">

                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/alcohol_drinks/beer.jpg" alt="Beer">
                    <div class="card-body">
                        <span>Beer</span>
                        <div class="card-title">Beer</div>
                        <div class="card-Kcal">136 Kcal</div>
                        <button type="button" id="btn-add-Beer" class="btn-add-beer btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/alcohol_drinks/gin.jpg" alt="gin">
                    <div class="card-body">
                        <span>Gin</span>
                        <div class="card-title">Gin Tonic</div>
                        <div class="card-Kcal">105 Kcal</div>
                        <button type="button" id="btn-add-gin" class="btn-add-gin btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/alcohol_drinks/ron.jpg" alt="ron">
                    <div class="card-body">
                        <span>Ron</span>
                        <div class="card-title">Ron&Coke</div>
                        <div class="card-Kcal">116 Kcal</div>
                        <button type="button" id="btn-add-ron" class="btn-add-ron btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/alcohol_drinks/wine.jpg" alt="wine">
                    <div class="card-body">
                        <span>Wine</span>
                        <div class="card-title">Wine</div>
                        <div class="card-Kcal">133 Kcal</div>
                        <button type="button" id="btn-add-wine" class="btn-add-wine btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/alcohol_drinks/baileys.jpg"
                        alt="baileys">
                    <div class="card-body">
                        <span>Baileys</span>
                        <div class="card-title">Baileys</div>
                        <div class="card-Kcal">314 Kcal</div>
                        <button type="button" id="btn-add-baileys" class="btn-add-baileys btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/alcohol_drinks/whiskey.jpg"
                        alt="whiskey">
                    <div class="card-body">
                        <span>Whiskey</span>
                        <div class="card-title">Whiskey</div>
                        <div class="card-Kcal">111 Kcal</div>
                        <button type="button" id="btn-add-whiskey" class="btn-add-whiskey btn btn-primary">Add</button>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <footer class="three-btn-footer fixed-bottom">
        <div class="btn back">
            <a class="back-btn" href="#" onclick="history.back()"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="btn middle">
            <a class="contact-btn" href="../../../pages/contact.html"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="btn right">
            <a id="counter-btn" href="../../../pages/calorieCounter/yourCalorie.html"><i class="fas fa-weight"></i></a>
        </div>
    </footer>



    <script>
        function myFunction() {
            var input, filter, ul, li, span, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();

            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");

            for (i = 0; i < li.length; i++) {
                span = li[i].getElementsByTagName("span")[0];
                txtValue = span.textContent || span.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>




    <!-- counter js -->
    <script src="../../../js/alcoholDrinks.js"></script>
