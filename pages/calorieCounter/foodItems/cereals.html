		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"

			crossorigin="anonymous"
		/>

		<!-- Links Bs css -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- External styles -->
		<link href="../../../css/index.css" rel="stylesheet" />
		<link href="../../../css/counter.css" rel="stylesheet" />
	</head>

	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
				<div class="container-fluid">
					<a class="navbar-brand" href="../../../index.html"
						><img class="logo" src="../../../images/logo.jpg" alt="logo"
					/></a>

					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link text-light active"
									aria-current="page"
									href="../../howAffect.html"
									>How Affect</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link text-light"
									aria-current="page"
									href="../../howAffect.html#tips"
									>Tips</a
								>
							</li>
							<li class="nav-item">
								<a
									class="nav-link text-light"
									href="../../../pages/calorieCounter/counter.html"
									>Counter</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<main class="cerealsPage">
			<div class="container">
				<div class="d-flex justify-content-center">
					<h1 class="text-black">Cereals</h1>
				</div>

				<input
					type="text"
					id="myInput"
					class="p-2 my-4 w-100"
					onkeyup="myFunction()"
					placeholder="Search cereals calories..."
					title="Type in a name"
				/>

				<ul id="myUL" class="total-cards">
					<li class="card">
						<img
							class="card-img"
							src="../../../images/counter/food-items/cereals/bread.jpg"
							alt="bread"
						/>
						<div class="card-body">
							<span>Bread</span>
							<div class="card-title">Bread</div>
							<div class="card-Kcal">265 Kcal</div>
							<button
								type="button"
								id="btn-add-bread"
								class="btn-add-bread btn btn-primary"
							>
								Add
							</button>
						</div>
					</li>
					<li class="card">
						<img
							class="card-img"
							src="../../../images/counter/food-items/cereals/cheerios.jpg"
							alt="cheerios"
						/>
						<div class="card-body">
							<span>Cheerios</span>
							<div class="card-title">Cheerios</div>
							<div class="card-Kcal">369 Kcal</div>
							<button
								type="button"
								id="btn-add-cheerios"
								class="btn-add-cheerios btn btn-primary"
							>
								Add
							</button>
						</div>
					</li>
					<li class="card">
						<img
							class="card-img"
							src="../../../images/counter/food-items/cereals/pasta.jpg"
							alt="pasta"
						/>
						<div class="card-body">
							<span>Pasta</span>
							<div class="card-title">Pasta</div>
							<div class="card-Kcal">131 Kcal</div>
							<button
								type="button"
								id="btn-add-pasta"
								class="btn-add-pasta btn btn-primary"
							>
								Add
							</button>
						</div>
					</li>
					<li class="card">
						<img
							class="card-img"
							src="../../../images/counter/food-items/cereals/porridge.jpg"
							alt="porridge"
						/>
						<div class="card-body">
							<span>Porridge</span>
							<div class="card-title">Porridge</div>
							<div class="card-Kcal">50 Kcal</div>
							<button
								type="button"
								id="btn-add-porridge"
								class="btn-add-porridge btn btn-primary"
							>
								Add
							</button>
						</div>
					</li>
					<li class="card">
						<img
							class="card-img"
							src="../../../images/counter/food-items/cereals/rice.jpg"
							alt="rice"
						/>
						<div class="card-body">
							<span>rice</span>
							<div class="card-title">Rice</div>
							<div class="card-Kcal">130 Kcal</div>
							<button
								type="button"
								id="btn-add-rice"
								class="btn-add-rice btn btn-primary"
							>
								Add
							</button>
						</div>
					</li>
					<li class="card">
						<img
							class="card-img"
							src="../../../images/counter/food-items/cereals/cookies.jpg"
							alt="cookies"
						/>
						<div class="card-body">
							<span>Cookies</span>
							<div class="card-title">Cookies</div>
							<div class="card-Kcal">502 Kcal</div>
							<button
								type="button"
								id="btn-add-cookies"
								class="btn-add-cookies btn btn-primary"
							>
								Add
							</button>
						</div>
					</li>
				</ul>
			</div>
		</main>

		<footer class="three-btn-footer fixed-bottom">
			<div class="btn back">
				<a class="back-btn" href="#" onclick="history.back()"
					><i class="fas fa-chevron-left"></i
				></a>
			</div>
			<div class="btn middle">
				<a class="contact-btn" href="../../../pages/contact.html"
					><i class="fas fa-envelope"></i
				></a>
			</div>
			<div class="btn right">
				<a
					id="counter-btn"
					href="../../../pages/calorieCounter/yourCalorie.html"
					><i class="fas fa-weight"></i
				></a>
			</div>
		</footer>

		<script>
			function myFunction() {
				var input, filter, ul, li, span, i, txtValue;
				input = document.getElementById("myInput");
				filter = input.value.toUpperCase();

				ul = document.getElementById("myUL");
				li = ul.getElementsByTagName("li");

				for (i = 0; i < li.length; i++) {
					span = li[i].getElementsByTagName("span")[0];
					txtValue = span.textContent || span.innerText;
					if (txtValue.toUpperCase().indexOf(filter) > -1) {
						li[i].style.display = "";
					} else {
						li[i].style.display = "none";
					}
				}
			}
		</script>

		<!-- counter js -->
		<script src="../../../js/cereals.js"></script>

		<!-- Bs Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
	</body>
</html>
