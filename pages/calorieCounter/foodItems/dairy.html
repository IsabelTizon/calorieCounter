    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="../../../index.html"><img class="logo" src="../../../images/logo.jpg"

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        </li>
                    </ul>

        </nav>
    </header>

    <main class="dairyPage">
        <div class="container">
            <div class="d-flex justify-content-center">
                <h1 class="text-black">Dairy</h1>
            </div>
            <input type="text" id="myInput" class="p-2 my-4 w-100" onkeyup="myFunction()"
                placeholder="Search dairy calories..." title="Type in a name">


            <ul id="myUL" class="total-cards">


                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/dairy/milk.jpg" alt="milk">
                    <div class="card-body">
                        <span>Milk</span>
                        <div class="card-title">Milk</div>
                        <div class="card-Kcal">100 Kcal</div>
                        <button type="button" id="btn-add-milk" class="btn-add-milk btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/dairy/cheese.jpg" alt="cheese">
                    <div class="card-body">
                        <span>Cheese</span>
                        <div class="card-title">Cheese</div>
                        <div class="card-Kcal">350 Kcal</div>
                        <button type="button" id="btn-add-cheese" class="btn-add-cheese btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/dairy/eggs.jpg" alt="eggs">
                    <div class="card-body">
                        <span>Eggs</span>
                        <div class="card-title">Eggs</div>
                        <div class="card-Kcal">150 Kcal</div>
                        <button type="button" id="btn-add-eggs" class="btn-add-eggs btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/dairy/yougurt.jpg" alt="yougurt">
                    <div class="card-body">
                        <span>Yougurt</span>
                        <div class="card-title">Yougurt</div>
                        <div class="card-Kcal">59 Kcal</div>
                        <button type="button" id="btn-add-yougurt" class="btn-add-yougurt btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/dairy/mozzarela.jpg" alt="mozzarela">
                    <div class="card-body">
                        <span>Mozzarela</span>
                        <div class="card-title">Mozzarela</div>
                        <div class="card-Kcal">280 Kcal</div>
                        <button type="button" id="btn-add-mozzarela"
                            class="btn-add-mozzarela btn btn-primary">Add</button>
                    </div>
                </li>
                <li class="card">
                    <img class="card-img" src="../../../images/counter/food-items/dairy/cream.jpg" alt="cream">
                    <div class="card-body">
                        <span>cream</span>
                        <div class="card-title">Cream</div>
                        <div class="card-Kcal">196 Kcal</div>
                        <button type="button" id="btn-add-cream" class="btn-add-cream btn btn-primary">Add</button>
                    </div>
                </li>
            </ul>
        </div>





    </main>

    <footer class="three-btn-footer fixed-bottom">
        <div class="btn back">
            <a class="back-btn" href="#" onclick="history.back()"><i class="fas fa-chevron-left"></i></a>
        </div>
        <div class="btn middle">
            <a class="contact-btn" href="../../../pages/contact.html"><i class="fas fa-envelope"></i></a>
        </div>
        <div class="btn right">
            <a id="counter-btn" href="../../../pages/calorieCounter/yourCalorie.html"><i class="fas fa-weight"></i></a>
        </div>
    </footer>


    <script>
        function myFunction() {
            var input, filter, ul, li, span, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.toUpperCase();

            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");

            for (i = 0; i < li.length; i++) {
                span = li[i].getElementsByTagName("span")[0];
                txtValue = span.textContent || span.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
